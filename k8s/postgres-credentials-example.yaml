apiVersion: v1
kind: Secret
metadata:
  name: high-command-postgres-credentials
  namespace: high-command
type: Opaque
stringData:
  username: highcommand
  password: CHANGE_ME_TO_SECURE_PASSWORD
---
# Example: Create this secret using kubectl:
#
# kubectl create secret generic high-command-postgres-credentials \
#   --from-literal=username=highcommand \
#   --from-literal=password='your-secure-password-here' \
#   -n high-command
#
# Or generate a secure password:
# openssl rand -base64 32
