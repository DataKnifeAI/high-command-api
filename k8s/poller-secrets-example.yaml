apiVersion: v1
kind: Secret
metadata:
  name: high-command-poller-secrets
  namespace: high-command
type: Opaque
stringData:
  # PostgreSQL database connection string
  # Format: postgresql://username:password@host:port/database
  database-url: "postgresql://highcommand:CHANGE_ME_TO_SECURE_PASSWORD@high-command-postgres-rw.high-command.svc.cluster.local:5432/highcommand"
  
  # Hell Divers 2 API configuration
  helldivers-api-base: "https://api.helldivers2.dev/api/v1"
  helldivers-api-client-name: "High Command"
  helldivers-api-contact: "your-email@example.com"
  
  # Poller configuration
  scrape-interval: "300"
---
# Example: Create this secret using kubectl:
#
# kubectl create secret generic high-command-poller-secrets \
#   --from-literal=database-url='postgresql://highcommand:password@high-command-postgres-rw.high-command.svc.cluster.local:5432/highcommand' \
#   --from-literal=helldivers-api-base='https://api.helldivers2.dev/api/v1' \
#   --from-literal=helldivers-api-client-name='High Command' \
#   --from-literal=helldivers-api-contact='your-email@example.com' \
#   --from-literal=scrape-interval='300' \
#   -n high-command
#
# Or generate from a file:
# kubectl create secret generic high-command-poller-secrets \
#   --from-env-file=/path/to/poller.env \
#   -n high-command
