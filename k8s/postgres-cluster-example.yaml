apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: high-command-postgres
  namespace: high-command
spec:
  instances: 3
  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: "256MB"
      effective_cache_size: "1GB"
      maintenance_work_mem: "64MB"
      checkpoint_completion_target: "0.9"
      wal_buffers: "16MB"
      default_statistics_target: "100"
      random_page_cost: "1.1"
      effective_io_concurrency: "200"
      work_mem: "4MB"
      min_wal_size: "1GB"
      max_wal_size: "4GB"
      max_worker_processes: "4"
      max_parallel_workers_per_gather: "2"
      max_parallel_workers: "4"
      max_parallel_maintenance_workers: "2"
  
  bootstrap:
    initdb:
      database: highcommand
      owner: highcommand
      secret:
        name: high-command-postgres-credentials
  
  storage:
    size: 10Gi
    storageClass: truenas-nfs
  
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "1Gi"
      cpu: "1000m"
---
# Prerequisites:
# 1. CloudNativePG operator must be installed in the cluster
# 2. Create the postgres-credentials secret first (see postgres-credentials-example.yaml)
# 3. Ensure the storage class 'truenas-nfs' exists (or change to your storage class)
#
# Deployment:
# kubectl apply -f k8s/postgres-credentials-example.yaml
# kubectl apply -f k8s/postgres-cluster-example.yaml
